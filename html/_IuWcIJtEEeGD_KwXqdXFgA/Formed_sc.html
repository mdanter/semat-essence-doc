<title>Formed State Card</title>
<script type="text/javascript">
    var checkpointStartY = 160; // y position to start checkpoints  
    var checkpointLineHeight = 15; // height of each checkpoint text line 
    var checkpointLineSpace = 7; // space between ckeckpoints 
    var checkpointTextSize = "14"; // font size on checkpoints 
    var checkpointEndY = 365; // if checkpoints goes beyond this Y treshold, the height of the card will be increased 
    var stateCardInput = [ ["Team","Formed","2/5","#C6D9F1"],["Individual responsibilities are understood.","Enough team members have been recruited to enable the work to progress.","Every team member understands how the team is organized.","All team members understand how to perform their work.","The team members have met (perhaps virtually) and are beginning to get to know each other","The team members understand their responsibilities and how they align with their competencies.","Team members are accepting work.","Any external collaborators (organizations, teams and individuals) are identified.","Team communication mechanisms have been defined.","Each team member commits to working on the team as defined."]];
    function init() { drawStateCard(stateCardInput,checkpointStartY,checkpointLineHeight,checkpointLineSpace,checkpointTextSize,checkpointEndY); continueInit(); }
</script>
<script type="text/javascript" src="../../scripts/draw_card_diagrams.js"></script>
